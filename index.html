<!DOCTYPE html>
<htm; lng="en-US">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>signin</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" href="./styles.css">


	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<div class="inner-div">
						
						<div class="imagecontainer">
						<img src="Login-Form---IP-Freebie_03.jpg" class="rounded mx-auto d-block" >
					</div>
						<h2>Sign in</h2><br>

						<form action="">

							<div class="form-group">
								<label for="">Username</label>
								<input type="text" name="Username" class="form-control">
							</div>

							<div class="form-group">
								<label for="">Password</label>
								<input type="text" name="Password" class="form-control">
							</div>

							<div class="form-group">
								<div class="column">
									<div class="form-group">
										<label>
											<input class="form-checkbox-static" type="checkbox" name="Rememberme"
												id="checkbox" value="option1"> Remember me
										</label>
										<label>
											<span class="psw"><a href="#">Forget password?</a></span>
										</label>
									</div>

								</div>
							</div>
							<div>
								<button class="btn btn-primary" type="submit">SIGN IN</button>
							</div>
							<div class="imgcontainer">
								<label>
									<span class="psw">Not a member?<a href="#"> Register</a></span>
								</label>
							</div>
							<div class="imgcontainer">
								<label>or sign in with:</label>
							</div>

							<div class="imgcontainer">
								<div class="column">
									<img src="facebook-black-social-button-circle.png" alt="Avatar" class="avatar">
									<img src="twitter.png" alt="Avatar" class="avatar">
									<img src="linkedin-logo.png" alt="Avatar" class="avatar">
									<img src="github-logo.png" alt="Avatar" class="avatar">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

	</body>

	</html>
